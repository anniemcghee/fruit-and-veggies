<!DOCTYPE html>
<html>
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
        <script src="js/fruit_and_veggies.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="fruitsAndVeggies">
        <div class="container">
            <h1>Fruit and Veggies</h1>
            <div class="row" ng-controller="list">
                <div class="col-sm-4">
                    <table class="table">
                        <th>Fruit</th>

                            <tr ng-repeat="item in newFruit | orderBy">
                              <td>{{item}}</td>
                              <td>
                                <button class="btn btn-warning" ng-click="addFromFruit($index)"><span class="glyphicon glyphicon-arrow-right"></span></button>
<!--                                 <button class="btn" ng-disabled="$index == 0" ng-click="move($index,-1)">Up</button>
                                <button class="btn" ng-disabled="$index == items.length-1" ng-click="move($index,1)">Down</button> -->
                              </td>
                            </tr>

                    </table>
                </div>
                <div class="col-sm-4">
                    <table class="table">
                        <th>Fruit & Veggies</th>

                            <tr ng-repeat="item in all | orderBy">
                              <td>{{item}}</td>
                              <td>
                                <button class="btn btn-warning" ng-click="addFruit($index)"><span class="glyphicon glyphicon-arrow-left"></span></button>
                                <button class="btn btn-warning" ng-click="addVeggie($index)"><span class="glyphicon glyphicon-arrow-right"></span></button>
<!--                                 <button class="btn" ng-disabled="$index == 0" ng-click="move($index,-1)">Up</button>
                                <button class="btn" ng-disabled="$index == items.length-1" ng-click="move($index,1)">Down</button> -->
                              </td>
                            </tr>

                    </table>
                </div>
                <div class="col-sm-4">
                    <table class="table">
                        <th>Veggies</th>

                        <tr ng-repeat="item in newVeggie | orderBy">
                              <td>{{item}}</td>
                              <td>
                                <button class="btn btn-warning" ng-click="addFromVeg($index)"><span class="glyphicon glyphicon-arrow-left"></span></button>
<!--                                 <button class="btn" ng-disabled="$index == 0" ng-click="move($index,-1)">Up</button>
                                <button class="btn" ng-disabled="$index == items.length-1" ng-click="move($index,1)">Down</button> -->
                              </td>
                            </tr>

                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
